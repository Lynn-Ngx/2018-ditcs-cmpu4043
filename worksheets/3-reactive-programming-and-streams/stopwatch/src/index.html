<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>React</title>
</head>
<body>
<div id="app"></div>

<canvas id="canvas" width="400" height="400"
        style="background-color:white">
</canvas>

<div id="time">
    <h1 id="minutes" style="float: left; margin: 0px 0px 0px 50px"> 0 </h1> <h1 style="float: left; margin: 0px"> : </h1>
    <h1 id="seconds" style="float: left; margin: 0px"> 0 </h1> <h1 style="float: left; margin: 0px"> : </h1>
    <h1 id="milliseconds" style="float: left;margin: 0px 20px 0px 0px"> 00 </h1>
</div>

<div style="margin-top: 10px;">
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
    <button id="split"> Split </button>
    <button id="reset"> Reset </button>
</div>

<div id="splitList"></div>

</body>
</html>
